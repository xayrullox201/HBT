</header>
    <section>
        <div class="col-11">
        <h2 class="pb-3 pt-4"><span class="c pe-2">Contact</span>US</h2>
        <p class="p">Please fill out form below to contact us</p>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-12 mt-1">
                <label for="input1" class="form-label">Name</label>
                <input type="text" class="form-control" id="input1" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                    Enter your name
                </div>
              </div>
              <div class="col-12 mt-3">
                <label for="input2" class="form-label">Email</label>
                <input type="email" class="form-control" id="input2" required>
                <div class="valid-feedback">
                    right
                </div>
                <div class="invalid-feedback">
                    Enter your email
                </div>
              </div>
                  <label for="text" class="form-label">Message</label>
                  <textarea class="border" id="text" cols="166" style="height: 48px;"></textarea>
                  <button class="btn btn-dark mt4 " style="width: 90px; height: 47px;" type="submit">submits</button>
        </form>
        </div>
    </section>    
    <section>
        <div class="col-12 bg-dark mt-3 mb-2">
        <div class="row">
            <div class="col-sm-12 col-md-4  text-center text-white"><i class="fas fa-hotel fa-3x pb-2 pt-5"></i><h2 class="pb-4">Location</h2><p>123 Main st, New York, NY</p></div>
            <div class="col-sm-12 col-md-4  text-center text-white"><i class="fas fa-phone fa-3x pb-2 pt-5"></i><h2 class="pb-4">Phone number</h2><p>(347)779 7709</p></div>
            <div class="col-sm-12 col-md-4  text-center text-white"><i class="fas fa-hotel fa-3x pb-2 pt-5"></i><h2 class="pb-4">Email</h2><p>info@hbdhotel</p></div>
        </div>
        </div>
    </section>
    <footer>
        <p class="pt-4 text-white">Hotel BT c 2019, All rights Reserved</p>
      </footer>
